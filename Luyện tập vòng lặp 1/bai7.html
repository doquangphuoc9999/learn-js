<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>
<body>
    <script>
        // let i = parseInt(prompt("Nhập N: "));

        for(i = 0; i < 100; i++){
            
            if (i % 3 == 0){
                document.write("Fizz")
            }
            if(i % 5 == 0){
                document.write("Buzz")
            }

            if (i % 3 !== 0 && i % 5 !== 0) {
                document.write(i)
            }

            document.write("<br>")
           
           
        }
    </script>
</body>
</html>
