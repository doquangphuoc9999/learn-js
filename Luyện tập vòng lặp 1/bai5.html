    <title>Bài 5</title>
</head>
<body>
    <script>
        let num1 = 1;
        let num2 = 1;

        for ( i = 2; i < 20; i++) {
        sum = num1 + num2;
        document.write("</br>" + sum);

        num1 = num2;
        num2 = sum;
        
        }
        total = sum + sum;
        document.write("<br/>" + "Tổng 20 số đầu Fibonacci là: " + total);
    </script>
</body>
