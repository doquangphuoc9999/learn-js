<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp do...While</title>
</head>
<body>
    <script>
        let value = null;

        do{
            value = prompt("Nhập vào một số từ 1 -> 10: ");
        } while (value < 1 || value > 10)
        alert(value);
    </script>
</body>
</html>
