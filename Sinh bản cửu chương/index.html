<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh bản cửu chương</title>
</head>
<body>
    <script>
        let  sout;

        sout = "<table border = '1' with = '300'>";
        for(i = 1; i <= 10 ; i++){
            sout = sout + "<tr>";
            for(j = 2; j <= 9; j++){
                sout = sout + "<td>" + j + "*" + i + "=" +i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
