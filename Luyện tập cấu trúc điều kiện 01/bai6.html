<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài 6</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập số nguyên của bạn: "));

      if (200000 <= a > 0) {
        alert("Hoa hồng của bạn là: " + (a * 3) / 100 + " VNĐ");
      }
      if (500000 <= a > 200000) {
        alert("Hoa hồng của bạn là: " + (a * 5) / 100 + " VNĐ");
      }
      if (a > 500000) {
        alert("Hoa hồng của bạn là: " + (a * 10) / 100 + " VNĐ");
      }
    </script>
  </body>
</html>
