<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập số nguyên thứ nhất: "));
      let b = parseInt(prompt("Nhập số nguyên thứ hai: "));
      let c = parseInt(prompt("Nhập số nguyên thứ ba: "));

      if (a > b && a > c) {
        alert("số nguyên lớn nhất là: " + a);
      }
      if (b > a && b > c) {
        alert("số nguyên lớn nhất là: " + b);
      }
      if (b > a && b < c) {
        alert("số nguyên lớn nhất là: " + c);
      }
    </script>
  </body>
</html>
