<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài 4</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập số nguyên của bạn: "));

      if (a > 0) {
        alert("Số nguyên của bạn lớn hơn 0");
      }
      if (a < 0) {
        alert("Số nguyên của bạn bé hơn 0");
      } else {
        alert("Số nguyên của bạn bằng 0");
      }
    </script>
  </body>
</html>
