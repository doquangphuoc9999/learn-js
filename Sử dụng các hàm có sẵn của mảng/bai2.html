<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = prompt("Nhập vào 1 chuổi số: ");
      let arr = [];
      for (let i = 0; i < num.length; i++) {
        arr.push(+num[i]);
      }

      // console.log(arr);
      let arr2 = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i + 1] % 2 === 0) {
          arr2.push(arr[i]);
          arr2.push("-");
        } else {
          arr2.push(arr[i]);
        }
      }

      document.write(arr2.join(""));
    </script>
  </body>
</html>
