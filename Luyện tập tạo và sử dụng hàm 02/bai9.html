<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];

      function check() {
        let count = 0;
        for (let i = 0; i < 5; i++) {
          let text = prompt("Nhập vào mãng: ");
          a.push(text);
        }
        let input = prompt("Nhập vào kí tự bất kì: ");

        for (let j = 0; j < a.length; j++) {
          if (input === a[j]) {
            count++;
          }
        }

        document.write(
          "Số lần lặp của" + input + " là: " + (count > 0 ? count : -1)
        );
      }

      check();
    </script>
  </body>
</html>
