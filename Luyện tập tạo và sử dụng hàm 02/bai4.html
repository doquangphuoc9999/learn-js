<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter: ");
      function check(num) {
        num = Number(num);
        if (!Number.isNaN(num)) {
          return true;
        }
        return false;
      }

      document.write(check(num));
    </script>
  </body>
</html>
