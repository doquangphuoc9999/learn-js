<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let r = parseFloat(prompt("Nhập bán kính hình tròn: "));
      function circle() {
        document.write("Diện tích hình tròn là:" + r * r * Math.PI + "<br/>");
        document.write("Chu vi hình tròn là:" + r * 2 * Math.PI);
      }
      circle();
    </script>
  </body>
</html>
