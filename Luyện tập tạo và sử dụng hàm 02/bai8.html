<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      function check() {
        for (let i = 0; i < 5; i++) {
          let text = prompt("Nhập vào mãng: ");
          a.push(text);
        }
        a.reverse();
        document.write(a);
      }
      check();
    </script>
  </body>
</html>
