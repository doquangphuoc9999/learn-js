<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter Number: "));
      function check(num) {
        if (num < 0) {
          return false;
        }
        return true;
      }
      document.write(check(num));
    </script>
  </body>
</html>
