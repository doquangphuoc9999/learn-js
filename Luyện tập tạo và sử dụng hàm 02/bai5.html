<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập a: "));
      let b = parseInt(prompt("Nhập b: "));
      let c = parseInt(prompt("Nhập c: "));

      function checkMax() {
        if (a > b && a > c) {
          document.write(a + " là số lớn nhất");
        }
        if (b > a && b > c) {
          document.write(b + " là số lớn nhất");
        }
        if (c > b && a < c) {
          document.write(c + " là số lớn nhất");
        }
      }
      checkMax();
    </script>
  </body>
</html>
