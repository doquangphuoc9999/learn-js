<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sử dụng vòng lặp 2</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 1;
      let num = parseInt(prompt("Nhập N: "));
      let count = 0;

      for (i = 0; count < num; i++) {
        let total = a + b;
        document.write("</br> ", total);
        a = b;
        b = total;
        count++;
      }
    </script>
  </body>
</html>
