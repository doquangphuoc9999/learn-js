<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Nhập số giai thừa: "));
      let count = 0;

      let result = 1;
      for (i = 1; i <= num; i++) {
        result *= i;
      }
      document.write("<br/>" + "Kết quả: " + result);
    </script>
  </body>
</html>
