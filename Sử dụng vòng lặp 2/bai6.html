<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <script>
      let money = parseFloat(prompt("Nhập số tiền vay: "));
      let month = parseInt(prompt("Nhập số tháng vay: "));
      let rate = parseFloat(prompt("Nhập lãi suất: "));
      let count = 0;

      function total(money, month, rate) {
        for (let i = 1; i < month; i++) {
          sum = money * rate + money;
          document.write(
            "số tiền bạn phải trả tháng " + i + " " + "là: " + sum + "<br/>"
          );
          money = sum;
        }
      }
      total(money, month, rate);
    </script>
  </body>
</html>
