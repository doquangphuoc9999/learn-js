<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
  </head>

  <body>
    <!-- Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau -->

    <div id="result"></div>
    <script>
      let star = "*";
      let space = "&nbsp;&nbsp";

      for (let i = 1; i < 7; i++) {
        for (let j = 1; j < i; j++) {
          document.write(star);
        }
        document.write("<br/>");
      }
      document.write("<br/>");
      //   hình 2
      for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6 - i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>");
      //   hình 3
      for (let i = 1; i <= 5; i++) {
        for (let k = 1; k <= 5 - i; k++) {
          document.write(space);
        }
        for (let j = 1; j <= i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>");
      //   hình 4
      for (let i = 1; i <= 6; i++) {
        for (let k = 1; k < i; k++) {
          document.write(space);
        }
        for (let j = 1; j <= 6 - i; j++) {
          document.write("*");
        }
        document.write("<br/>");
      }
      document.write("<br/>");
    </script>
  </body>
</html>
