      class MyDate {
        constructor(day, month, year) {
          this.setDate(day, month, year);
        }

        getDay() {
          return this.day;
        }

        getMonth() {
          return this.month;
        }

        getYear() {
          return this.year;
        }

        setDay(day) {
          this.day = day;
        }

        setMonth(month) {
          this.month = month;
        }

        setYear(year) {
          this.year = year;
        }

        setDate(day, month, year) {
          this.setDay(day);
          this.setMonth(month);
          this.setYear(year);
        }
