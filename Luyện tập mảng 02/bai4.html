<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài 4</title>
  </head>
  <body>
    <script>
      let a = ["b", "c", "s", "c", "2", "6", "1"];
      let count = 0;

      for (let i = 0; i < a.length; i++) {
        if (isNaN(a[i])) {
          count++;
        }
      }
      document.write("Đếm chuổi: " + count);
    </script>
  </body>
</html>
