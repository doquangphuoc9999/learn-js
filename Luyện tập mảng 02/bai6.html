<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <script>
      let a = [];
      for (let i = 0; i < 3; i++) {
        let text = prompt("Nhập vào mãng kí tự: ");
        console.log(text);
        a.push(text);
        console.log(a);
      }
      for (let j = 0; j < a.length; j++) {
        if (a[j] == "-") {
          a[j] = "_";
        }
      }
      document.write(a.join(""));
    </script>
  </body>
</html>
