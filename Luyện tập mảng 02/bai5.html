<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 5</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập chuổi 1: ");
      let b = prompt("Nhập chuổi 2: ");

      if (a === b) {
        document.write("hai chuổi bằng nhau");
        break;
      } else {
        document.write("hai chuổi không bằng nhau");
        break;
      }
    </script>
  </body>
