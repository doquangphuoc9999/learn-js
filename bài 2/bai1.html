<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function generateArray(size) {
        let arr = [];
        for (let i = 0; i < size; i++) {
          arr.push(Math.floor(Math.random() * 81 + 10));
        }
        return arr;
      }
      // console.log(generateArray(10));

      function printArray(arr) {
        return arr.join("-");
      }
      // console.log(printArray([3, 5, 7]));

      function find(value, arr) {
        for (let i = 0; i < arr.length; i++) {
          if (arr.indexOf(value !== -1)) {
            return arr.indexOf(value);
          }
          return -1;
        }
      }

      // console.log(find(4, [5, 4, 5]));

      function removeAll(value, arr) {
        for (let i = 0; i < arr.length; i++) {
          if (find(value, arr) !== -1) {
            arr.splice(find(value, arr), 1);
          }
        }
        return arr;
      }
      // console.log(removeAll(2, [2, 3, 4]));

      function main() {
        let size = getPositiveInteger("Enter size:");
        let array = generateArray(size);
        alert("Array: " + printArray(array));
        let value = getPositiveInteger("Enter value to remove from array");
        removeAll(value, array);
        alert(`Array after remove ${value}: ${printArray(array)}`);
      }
      main();

      function getPositiveInteger(message) {
        let num = -1;
        while (!Number.isInteger(num) || num < 0) {
          num = Number(prompt(message));
        }
        return num;
      }
      // console.log(check(-1));
    </script>
  </body>
</html>
