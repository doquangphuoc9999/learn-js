<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
  </head>
  <body>
    <script>
      function capitalize(str) {
        str = str.trim();
        str = str.toLowerCase();
        let chars = str.split("");
        chars[0] = chars[0].toUpperCase();
        for (let i = 0; i < chars.length - 1; i++) {
          while (chars[i] == " " && chars[i + 1] == " ") {
            chars.splice(i, 1);
          }
          if (chars[i] == " " && chars[i + 1] != " ") {
            chars[i + 1] = chars[i + 1].toUpperCase();
          }
        }
        return chars.join("");
      }
      document.write(capitalize("hihi ok chưa ah Vinh") + "<br/>");
      document.write(capitalize("akjdádjáhd    dkjáhdkáhd    áldhá "));
    </script>
  </body>
