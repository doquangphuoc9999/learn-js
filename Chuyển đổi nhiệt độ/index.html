<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi nhiệt độ</title>
  </head>
  <body>
    <div>
      <h3>Temperature Converter</h3>
      <p>
        Type a value in the Fahrenhiet field to convert the the value to Celius
      </p>
      <div>
        <form>
          <label>Fahrenhiet</label>
          <input
            type="number"
            placeholder="Fahrenheit"
            id="inputFahrenhiet"
            oninput="temperatureConverter(this.value)"
            onchange="temperatureConverter(this.value)"
          />
          <p>Celsius: <span id="outputCelsius"></span></p>
        </form>
      </div>
    </div>
    <script>
      function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML =
          (valNum - 32) / 1.8;
      }
    </script>
  </body>
</html>
