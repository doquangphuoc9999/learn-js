<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
    <h2>Javascript</h2>
    <p id="demo"></p>

    <script>
        let i;
        let Text = "";
        for(i = 0; i < 5; i++){
            Text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = Text;
    </script>
</body>
</html>
