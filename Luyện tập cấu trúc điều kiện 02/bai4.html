<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4</title>

  <body>
    <script>
      let a = parseFloat(prompt("Nhập chiều dài: "));
      let b = parseFloat(prompt("Nhập chiều rộng: "));

      alert("Diện tích hình chữ nhật của bạn là: " + a * b);
    </script>
  </body>
