<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
  </head>
  <body>
    <script>
      let a = parseFloat(prompt("Nhập nhiệt độ(C) của bạn: "));

      alert(
        "Nhiệt độ của bạn sau khi được chuyển đỗi là: " +
          (a * 9) / 5 +
          32 +
          " (F)"
      );
    </script>
  </body>
</html>
