<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 1, 5, 21, 30, 32, 12, 90, 71];
      let max = 0;
      let count = 0;
      for (i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }
      for (j = 0; j < arr.length; j++) {
        sum = count + arr[j];
        count = sum;
      }
      document.write("Giá trị lớn nhất trong mãng là: " + max + "<br/>");
      document.write(
        "Giá trị trung bình của các phần từ trong mảng là: " + sum / j
      );
    </script>
  </body>
</html>
