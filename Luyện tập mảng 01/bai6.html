<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <script>
      let a = [];
      for (let i = 0; i < 10; i++) {
        let text = parseInt(prompt("Nhập mãng số nguyên: "));
        a.push(text);
      }

      let V = parseInt(prompt("Nhập số nguyên: "));

      let isFound = false;

      for (let j = 0; j < a.length; j++) {
        if (V === a[j]) {
          document.write("V is in the array");
          isFound = true;
          break;
        }
      }

      if (!isFound) {
        document.write("V is not in the array");
      }
    </script>
  </body>
</html>
