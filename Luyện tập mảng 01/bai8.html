<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 8</title>
  </head>
  <body>
    <script>
      let a = [];
      for (let i = 0; i < 10; i++) {
        let text = parseInt(prompt("Nhập mãng số nguyên: "));
        a.push(text);
      }
      a.sort(function (a, b) {
        return b - a;
      });

      document.write(a.toString());
    </script>
  </body>
</html>
