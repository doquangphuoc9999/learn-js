<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid black"
    >
      Your browser does not support the HTML5 canvas tag.</canvas
    >
  </body>
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();

    ctx.moveTo(200, 0);
    ctx.lineTo(0, 100);
    ctx.stroke();

    // Phước làm
    ctx.moveTo(100, 0);
    ctx.lineTo(100, 100);
    ctx.stroke();

    ctx.moveTo(0, 50);
    ctx.lineTo(200, 50);
    ctx.stroke();

    // vòng tròn
    ctx.beginPath();
    ctx.arc(100, 50, 50, 0,  Math.PI * 2);
    ctx.stroke();
  </script>
</html>
