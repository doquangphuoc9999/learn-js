<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Caro Game Simple</h2>
    <p id="carogame"></p>
    <!-- <input type="button" value="Change value" onclick="changeValue()" /> -->

    <script>
      let b = document.getElementById("carogame");
      let board = [];
      let data = "";

      for (let i = 0; i < 3; i++) {
        board[i] = new Array(".", ".", ".");
      }
      for (let i = 0; i < 3; i++) {
        data += "<br/>";
        for (let j = 0; j < 3; j++) {
          data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        }
      }
      data +=
        "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
      b.innerHTML = data;
      function changeValue() {
        let player1 = prompt("Nhập X: ");
        let player2 = prompt("Nhập Y: ");
        data = "";
        board[player1][player2] = "x";

        for (let i = 0; i < 3; i++) {
          data += "<br/>";
          for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
          }
        }
        data +=
          "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = data;
        b.innerHTML = "<hr>" + data;
        display_input();
      }
      function display_input() {
        if (player1 == 1) {
          document.getElementById().innerHTML = "X";
          player1 = 0;
        } else {
          document.getElementById().innerHTML = "O";
          player1 = 1;
        }
      }
    </script>
  </body>
</html>
