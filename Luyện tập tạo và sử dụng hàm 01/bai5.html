<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập tạo và sử dụng hàm 01</title>
  </head>
  <body>
    <script>
      let arr = [
        "Polaris",
        "Aldebaran",
        "Deneb",
        "Vega",
        "Altair",
        "Dubhe",
        "Regulus",
      ];
      let arr2 = [
        "Ursa Minor",
        "Tarurus",
        "Cygnus",
        "Lyra",
        "Aquila",
        "Ursa Major",
        "Leo",
      ];

      function searchStars() {
        let n = prompt("Enter stars: ");
        for (let i = 0; i < arr.length; i++) {
          if (n == arr[i]) {
            document.write(arr2[i]);
            return;
          }
        }
        document.write("your selection is invalid");
      }
      searchStars();
    </script>
  </body>
</html>
