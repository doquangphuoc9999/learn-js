<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập a: "));
      let b = parseInt(prompt("Nhập b: "));
      function number(a, b) {
        if (a > b) {
          alert("a lớn hơn b");
        } else {
          alert(a + b);
        }
      }
      number(a, b);
    </script>
  </body>
</html>
