<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hahah() {
        let n = prompt("Nhập vào một số: ");
        if (!NaN) {
          n++;
          document.write(n);
        }
        if (NaN) {
          document.write("Phải là một số: ");
        }
      }
      hahah();
    </script>
  </body>
</html>
