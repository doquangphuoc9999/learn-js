<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp While</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter your number: "));
        let total = 0;

        while (num != -1){
            num = parseInt(prompt("Enter your number: "));
            alert(num);
            total += num; 
        }
        alert(total);
        
    </script> 
</body>
</html>
