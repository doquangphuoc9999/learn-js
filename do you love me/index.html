<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Do you love me</title>
</head>
<body>
    <h3>Đi bơi k ?</h3>
    <button id="yes" onclick="showYes()" type="button">yes</button>
    <button id="no" onmouseover="moveImg()" style="position: relative; top: 0px; left: 0px;" type="button">no</button>

    <script>
        let yes = document.getElementById("yes");
        let no = document.getElementById("no");

        function random(max){
            return Math.max((Math.floor(Math.random() * max)- 500),0 ) + "px";
       }

        function showYes(){
            alert("HIHIHIHI");
        }
       
       function moveImg(){
           no.style.left = random(window.innerWidth);
           no.style.top = random(window.innerHeight);
       }
    </script>
</body>
</html>
