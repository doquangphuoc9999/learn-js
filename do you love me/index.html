<body>
    <h3>Do you love me ?</h3>
    <button id="yes" onclick="showYes()" type="button">yes</button>
    <button id="no" onmouseover="moveImg()" style="position: relative; top: 0px; left: 0px;" type="button">no</button>

    <script>
        let yes = document.getElementById("yes");
        let no = document.getElementById("no");

       function randomPos(max){
        return Math.max((Math.floor(Math.random() * max) - 500), 0) + "px"
       }
       function showYes(){
        alert("<3")
       }
       function moveImg(){
        no.style.left = randomPos(window.innerWidth);
        no.style.top = randomPos(window.innerHeight);   
       }
    </script>
</body>
